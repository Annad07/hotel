<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"/>
        <link href="../../../recursos/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../../recursos/css/misestilos.css" rel="stylesheet" type="text/css"/>
        <title>Consultar Huespedes</title>

    </h:head>
    <h:body>
         <div class="justify-content-center container">
                <div class="">
                    <div class="widget as estadisticas bordered bg-azul rowel container-fluid">
                        <h1 class="display-4 bg-white text-center" style="font-weight: 700">Consultar Huespedes</h1>
                        <div class=" justify-content-center">
                            <h:form>
                                <h:dataTable value="#{huespedController.listarClientes()}" var="cliente" 
                                             class="table table-hover table-bordered tabla table-responsive-sm">
                                    <h:column>
                                        <!-- header -->
                                        <f:facet name="header">Nombres</f:facet>
                                        <!-- Dato -->
                                        <h:outputText id="nombre1" value="#{cliente.nombres}"/>
                                    </h:column>
                                    <h:column>
                                        <!-- header -->
                                        <f:facet name="header">Primer apellido</f:facet>
                                        <!-- Dato -->
                                        <h:outputText id="apellido1" value="#{cliente.primerApellido}"/>
                                    </h:column>

                                    <h:column>
                                        <!-- header -->
                                        <f:facet name="header">Correo</f:facet>
                                        <!-- Dato -->
                                        <h:outputText id="email" value="#{cliente.correo}"/>
                                    </h:column>
                                  
                                    <h:column>
                                        <!-- header -->
                                        <f:facet name="header">BLOQUEAR</f:facet>
                                        <!-- Dato -->
                                        <h:commandButton value="Bloquear" action="#{huespedController.consultarUsuario(cliente)}" class="btn btn-danger" style="font-weight: 750"/>
                                    </h:column>
                                </h:dataTable>
                                
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        <script src="../../../recursos/js/bootstrap.min.js" type="text/javascript"></script>

        <script src="../../../recursos/js/jquery-3.3.1.slim.min.js" type="text/javascript"></script>
        <script src="../../../recursos/js/popper.min.js" type="text/javascript"></script>

    </h:body>
</html>
