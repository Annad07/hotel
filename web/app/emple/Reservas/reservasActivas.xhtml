<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"/>
        <link href="../../../recursos/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../../recursos/css/misestilos.css" rel="stylesheet" type="text/css"/>
        <title>Crear habitaci√≥n</title>

    </h:head>
    <h:body>
        <div class="justify-content-center container">
                <div class="">
                    <div class="widget as estadisticas bordered bg-azul rowel container-fluid">
                        <h1 class="display-4 bg-white text-center" style="font-weight: 700">Consultar Reservas Activas</h1>
                        <div class=" justify-content-center">
                            <h:form>
                                <hr></hr>
                                <h:commandLink class="btn btn-block btn-success" value="Regresar" action="listarReservas.xhtml"/>
                                <hr></hr>
                                
                                <h:dataTable value="#{reservasController.listaActiva()}" var="reserva" 
                                             class="table table-hover table-bordered tabla table-responsive-sm">
                                    <h:column>
                                        <!-- header -->
                                        <f:facet name="header">Fecha Ingreso</f:facet>
                                        <!-- Dato -->
                                        <h:outputText id="nombre1" value="#{reserva.fechaIngreso}">
                                            <f:convertDateTime pattern="yyyy-MM-dd"/>
                                        </h:outputText>
                                    </h:column>
                                    <h:column>
                                        <!-- header -->
                                        <f:facet name="header">Fecha Salida</f:facet>
                                        <!-- Dato -->
                                        <h:outputText id="apellido1" value="#{reserva.fechaSalida}">
                                        
                                            <f:convertDateTime pattern="yyyy-MM-dd"/>
                                        </h:outputText>
                                    </h:column>

                                    <h:column>
                                        <!-- header -->
                                        <f:facet name="header">Cliente</f:facet>
                                        <!-- Dato -->
                                        <h:outputText id="email" value="#{reserva.tblUsuariosId.nombres}"/>
                                    </h:column>
                                  
                                    
                                </h:dataTable>
                                
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        <script src="../../../recursos/js/bootstrap.min.js" type="text/javascript"></script>

        <script src="../../../recursos/js/jquery-3.3.1.slim.min.js" type="text/javascript"></script>
        <script src="../../../recursos/js/popper.min.js" type="text/javascript"></script>

    </h:body>
</html>
