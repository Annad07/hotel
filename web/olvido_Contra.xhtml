<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link href="recursos/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="recursos/css/misestilos.css" rel="stylesheet" type="text/css"/>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <center>
            <div class="form">
                    <h1>Olvido Contraseña</h1>
                    <br></br>
                    <br></br>
                
                    <h:form>
                        <div class="form-group">
                            <h:outputLabel for="correo" value="Correo Electronico" />
                            <h:inputText class="form-control" id="correo" value="#{controladorMail.usuarios.id}"/>
                            <h:message for="correo"/>
                        </div>
                        <h:commandButton type="submit" class="btn btn-success btn-block" value="Recuperar" action="#{controladorMail.recuperarContraseña()}"/>
                        <br></br>
                        <h:commandLink class="btn btn-success btn-block" action="index.xhtml" value="Regresar"/>

                    </h:form>
                </div>

        </center>
        <script src="recursos/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="recursos/js/popper.min.js" type="text/javascript"></script>
        <script src="recursos/js/jquery-3.3.1.slim.min.js" type="text/javascript"></script>
    </h:body>
</html>
